<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>「○×クイズアプリ」：PLAY</title>
</head>
<body>
	<th:block th:if = "${msg}">
		<p th:text = "${msg}" style = "color:red"></p>
		<a th:href = "@{/quiz/}">CRUD画面へ</a>
	</th:block>
	<th:block th:unless = "${msg}">
		<p th:text = "${quizForm.question}">クイズの内容</p>
		<form  method = "POST" th:action = "@{/quiz/check}" th:object = "${quizForm}">
			<input type = "hidden" th:field = "*{id}">
			<input type = "radio" name = "answer" th:value = true>○
			<input type = "radio" name = "answer" th:value = false>×
			<input type = "submit" value = "送信">
		</form>
	</th:block>
</body>
</html>
